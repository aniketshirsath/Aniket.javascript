<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: black;">
    <div class="container ms-auto mt-5" id="container" style="display: flex; flex-wrap: wrap;"></div>
    <script>
        function Fetchdata(){
            fetch("https://reqres.in/api/users?page=2")   
                .then((res) => res.json())
                .then((data) => cardlist(data))
                .catch((err) => console.log(err))
    
        }
        Fetchdata()
    
        function cardlist(data){
            const store=data.data.map((el)=>singlecard(el.email,el.first_name,el.last_name,el.avatar))
            document.getElementById("container").innerHTML=store.join('');
    
        }
    
        function singlecard(email,first_name,last_name,avatar){
           let card=`
           <div class="container p-3 col-4 m-auto">
           <div class="box">
            <img src="${avatar}" alt=""class="col-12">
            </div>   
            <h5 class="mt-3 text-white">email:${email}</h5>
            <h5 class="text-white">first_name:${first_name}</h5>
            <h5 class="text-white">last_name":${last_name}</h5>
            </div>
           `
           return card
        }
    </script>
</body>

</html>
