<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>
<style>
    body{
        background: url('https://images.unsplash.com/photo-1439754389055-9f0855aa82c2?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
    }
    .btn{
        padding: 20px;
        border-radius: 10px;
    }
    input{
        padding: 20px;
        border-radius: 10px;
        width: 20%;
        background-color: linear-gradient(rgba(0, 0, 0, 0.7),rgba(0, 0, 0, 0.7));
    }
    .times{
        margin-top: 5%;
        margin-left: 15%;
        color: white;
    }
    .label{
        font-size: large;
        font-weight: 700;
        color: white;
        margin-right: 2%;
    }
</style>
<body>
    <div class="times">
    <h1>Countdown</h1>
    <div id="countdown"></div>
    <div id="quote"></div>
    <div>
        <label for="datetime" class="label">Enter Date and Time:</label>
        <input type="datetime-local" id="datetime">
        <button onclick="setCountdown()" class="btn">Start</button>
    </div>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const quoteElement = document.getElementById('quote');
        let countdownInterval; // Store the interval ID
    
        function setCountdown() {
            const fixedDate = new Date(document.getElementById('datetime').value);
            clearInterval(countdownInterval); // Clear any previous intervals
    
            countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = fixedDate - now;
                if (distance <= 0) {
                    clearInterval(countdownInterval); // Stop the interval when the countdown is over
                    countdownElement.innerHTML = "Countdown is over!";
                    return;
                }
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
    
            const quotes = [
                "The only way to do great work is to love what you do. - Steve Jobs",
                "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
                "Believe you can and you're halfway there. - Theodore Roosevelt",
                "Hardships often prepare ordinary people for an extraordinary destiny. - C.S. Lewis",
                "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
                "Don't watch the clock; do what it does. Keep going. - Sam Levenson",
                "You are never too old to set another goal or to dream a new dream. - C.S. Lewis"
            ];
    
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.innerHTML = quotes[randomIndex];
        }
    </script>
    
</body>
</html>
